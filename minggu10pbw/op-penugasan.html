<!DOCTYPE html>
<html>
    <head>
        <title>Operasi Penugasan</title>
    </head>
    <body>
        <script>
            document.write(" Mula - mula nilai score ...<br/>");
            //pengisian nilai 
            var score=100;
            document.write("score = " + score + " <br/>");
            //pengisian dan penjumlahan dengan 5 ;
            score += 5;
            document.write ("score = " + score + "<br/>");
            // pengisian dan pengurangan dgn 2
            score -=2;
            document.write ("score = " + score + "<br/>");
            // pengisian dan perkalian dgn 2
            score *=2;
            document.write ("score = " + score + "<br/>");
            // pengisian dan pengurangan dgn 4
            score /=2;
            document.write ("score = " + score + "<br/>");
            // pengisian dan pemangkatan dgn 2
            score **=2;
            document.write ("score = " + score + "<br/>");
            // pengisian dan modulo dgn 3
            score %=3;
            document.write ("score = " + score + "<br/>");
        </script>
    </body>
</html>
