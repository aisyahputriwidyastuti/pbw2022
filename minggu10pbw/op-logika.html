<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Operasi Logika</title>
    </head>
    <body>
        <script>
            var me = 20;
            var iam = 10;

            var benar = me > iam;
            var salah = me < iam;

            // operator && (and/dan)
            var hasil = benar && salah;
            document.write('${benar} && ${salah} = ${hasil} <br/>');
            // operator || (or/atau)
            var hasil = benar || salah;
            document.write('${benar} || ${salah} = ${hasil} <br/>');
            // operator ! (not/tidak)
            var hasil = !benar;
            document.write('!${benar}  = ${hasil} <br/>');

        </script>
    </body>
</html>
