<!DOCTYPE html>
<html lang="en">
    <head>
        <title>operator Bitwise</title>
    </head>
    <body>
        <script>
            var x = 4;
            var y = 3;

            // and (&)
            var hasil = x & y;
            document.write('${x} & ${y} = ${hasil}<br/>');
            // or (|)
            var hasil = x | y;
            document.write('${x} | ${y} = ${hasil}<br/>');
            // xor (pangkat)
            var hasil = x ^ y;
            document.write('${x} ^ ${y} = ${hasil}<br/>');
            // negasi ()
            var hasil = -x;
            document.write('-${x} = ${hasil}<br/>');
            // right shift ( >> )
            var hasil = x >> y;
            document.write('${x} >> ${y} = ${hasil}<br/>');
            // left shift
            var hasil = x << y;
            document.write('${x} << ${y} = ${hasil}<br/>');
            // right shift un ( >>> )
            var hasil = x >>> y;
            document.write('${x} >>> ${y} = ${hasil}<br/>');
            // left shift un ( <<< )
            var hasil = x & y;
            document.write('${x} <<< ${y} = ${hasil}<br/>');
        </script>
    </body>
</html>
