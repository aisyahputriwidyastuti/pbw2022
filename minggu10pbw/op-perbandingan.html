<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Operasi Perbandingan</title>
    </head>
    <body>
        <script>
            var a = 20;
            var b = 15;
            // sama dengan 
            var hasil = a == b;
            document.write ('${a} == {b} = ${hasil}<br/>');
            // lebih besar 
            var hasil = a > b ;
            document.write ('${a} > {b} = ${hasil}<br/>');
            // lebih besar sama dengan 
            var hasil = a >= b ;
            document.write ('${a} >= {b} = ${hasil}<br/>');
            // lebih kecil 
            var hasil = a < b ;
            document.write ('${a} < {b} = ${hasil}<br/>');
            // lebih kecil sama dengan 
            var hasil = a <= b ;
            document.write ('${a} <= {b} = ${hasil}<br/>');
            // tidak sama dengan  
            var hasil = a != b ;
            document.write ('${a} != {b} = ${hasil}<br/>');
        </script>
    </body>
</html>
