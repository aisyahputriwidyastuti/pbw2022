<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> If - Else If Statement</title>
</head>
<body>
    <script>
        var nilai = prompt ("Silakan input nilai anda ");
        var grade = "";

        if (nilai>=95){ 
            grade = " A "}
        if else (nilai >= 85 ) {
            grade = " B "}
        if else (nilai >= 80 ) {
            grade = " C "}
        if else (nilai >= 70 ) {
            grade = " D "}
        if else (nilai < 70 ){
        grade  = " E "}
        else {grade = " F "; }

        document.write("<p>Nilai Anda = ${grade}</p>");
    </script>
</body>
</html>
