<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <script>
        var a = confirm ("Apakah anda akan mengulang?");
        var i= 0;
    
        do {
            i++;
            a = confirm("Apakah anda mau mengulang?");
        }
        while (a)
        document.write("Perulangan yg anda lakukan sebanyak "+ i +" kali");
    </script>
</body>
</html>
