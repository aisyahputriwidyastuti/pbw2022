<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - Loop</title>
</head>
<body>
    <script>
        var products = ["lampu","radio","tv","hp","laptop"];
        document.write("<h3>Nama Produk : </h3>");
        document.write("<ol>");
            for (let i = 1; i < products.length; i++){
                document.write('<li>${ products[i] } </li>');
            }
            document.write("</ol>");
    </script>
</body>
</html>
