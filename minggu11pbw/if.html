<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>If Statement</title>

<body>
    <script>
        var belanja = prompt("total harga belanja ?", 0);
        if (belanja > 50000){
            document.write("<h4>Selamat anda mendapat Rewards</h4>");
        }
        document.write("<p> Terimakasih sudah berbelanja</p>");
    </script>
</body>
