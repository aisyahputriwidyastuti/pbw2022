<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>
        var satu = confirm ("Apakah anda akan mengulang?");
        var i= 0;
    
        while (satu){
            var jawab = confirm ("Apakah anda mau mengulang?")
            i++;
            if (jawab == false ){
                satu = false;
            }
        }
        document.write("Perulangan yg anda lakukan sebanyak "+ i +" kali");
    </script>
</body>
</html>
