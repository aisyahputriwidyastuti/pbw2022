<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If - Else Statement</title>
</head>
<body>
    <script>
        var password = prompt("Silakan Masukkan Password Anda");
        if (password == "yourname"){
            document.write("<h1> Welcome in Here</h1>");
        }
        else {
            document.write("<p>Sorry,your password is wrong. Try again!</p>");
        }
        document.write("<p>Thanks for your visit</p>");
    </script>
</body>
</html>
